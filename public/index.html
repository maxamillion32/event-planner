<!doctype html>
<html lang="">
	
	<head>
		
		<!-- Material Design Lite Stylin -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.1/material.pink-indigo.min.css" />
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

		<!-- Animate.css -->
		<link rel="stylesheet" href="bower_components/animate.css/animate.min.css">

		<!--Local Styles -->
		<link rel="stylesheet" href="css/styles.css">
		
		<!-- VTIL styles -->
		<link rel="stylesheet" href="bower_components/vanilla-tag-input-list/dist/styles/styles.css">
		
		<!-- Font awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
		
		<!-- Roboto -->
		<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">

		<title>Dustin's Swanky Event Planner</title>

	</head>

	<body>

		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">

		  <header class="mdl-layout__header">

		    <div class="mdl-layout__header-row">
		      <!-- Title -->
		      <span class="mdl-layout-title">Event Planner!</span>

		      <!-- Add spacer, to align navigation to the right -->
		      <div class="mdl-layout-spacer"></div>

		      <!-- Navigation -->
		      <nav class="mdl-navigation">

		      	<a class="mdl-navigation__link" id="sign-out-link" hidden="true" onclick="app.signInOut.signOut()" href="#">Sign Out</a>

		      	<a class="mdl-navigation__link" id="sign-in-link" onclick="Displayer.showSignIn()" href="#">Sign In</a>

		      </nav>

		    </div>

		    <!-- Tabs -->
		    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
		      <a href="#add-events-tab" class="mdl-layout__tab" onclick="app.displayEventCreation()">Add Event</a>
		      <a href="#show-events-tab" class="mdl-layout__tab" onclick="app.displayEvents()">Show Events</a>
		      <a href="#user-info-tab" class="mdl-layout__tab" onclick="app.displayUserInfo()">User Info</a>
		    </div>

		  </header>

		  <main class="mdl-layout__content">

		  	<div class="top-pad-sm">

				<!-- inject:body:html -->
				<!-- contents of html partials will be injected here -->
				<!-- endinject -->

		  	</div>

		  </main>

		  <div class="bottom-container">
					
				<div id="snackbar-message" class="mdl-js-snackbar mdl-snackbar">

				  <div class="mdl-snackbar__text"></div>
			
				  <div class="mdl-snackbar__action"></div>

				</div>

		  	</div>

		</div>
		
		<!-- Material Design Lite -->
		<script src="https://code.getmdl.io/1.1.0/material.min.js"></script>
		
		<!-- VTIL src -->
		<script src="../bower_components/vanilla-tag-input-list/dist/scripts/app.js"></script>

		<!-- Firebase -->
		<script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

		<!-- Form Validator -->
		<script src="../bower_components/form-validator/dist/all.js"></script>

		<!-- App Logic -->
		<script src="js/EventPlanner.js"></script>
		<script src="js/ResetPassword.js"></script>
		<script src="js/ShowEvents.js"></script>
		<script src="js/SignInOut.js"></script>
		<script src="js/SignUp.js"></script>
		<script src="js/Displayer.js"></script>
		<script src="js/UserInfo.js"></script>
		<script src="js/App.js"></script>

		<!-- google places -->
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBazGsBMgeOxWxTx6oZlTM3TaAiLGsrUZY&signed_in=true&libraries=places&callback=EventPlanner.initAutocomplete"></script>

	</body>

</html>
