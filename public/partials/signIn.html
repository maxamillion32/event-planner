<!-- Sign In -->
<div id="sign-in-container" class="card-width mdl-card mdl-shadow--2dp center-container animated slideInDown">

	<div class="mdl-card__title">

		<h2 class="mdl-card__title-text">Sign In</h2>

	</div>
	
	<div class="mdl-card__supporting-text">

		<form action="javascript:APP.signInOut()" class="authForm" autocomplete="on">
			
			<p>

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

					<label class="mdl-textfield__label" for="signin-email" title="Email">
						
						<span>Email</span>

					</label>

					<input class="mdl-textfield__input input-width" id="signin-email" type="email" name="email" title="Email" required>

				</div>

			</p>

			<p>

				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">

					<label class="mdl-textfield__label" for="signin-password" title="Password">
						
						<span>Password</span>

					</label>

					<input class="mdl-textfield__input" id="signin-password" type="password" name="current-password" title="Password" required>

				</div>

			</p>

			<p>

				<input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="submit" value="Sign In" title="Sign In">

			</p>

		</form>

		<p>
			
			<div class="link">

				Don't have an account?  <a onclick="Displayer.showSignUp()" href="#"
				title="Sign Up">Sign Up</a>

			</div>

			<div class="link">

				Forgot your password?  <a onclick="Displayer.showResetPassword()" href="#" title="Reset Password">Reset Password</a>

			</div>

		</p>

	</div>

</div>
